<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Хайч чулуу даавуу</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">

  </head>
  <body>

    <center>
    <p class="title">Хайч чулуу даавуу</p>

    <button
      onclick="
        playGame('rock');
      "class="move-button rock-button"
      ><img src="rock-emoji.png" alt="">
    </button>

    <button
      onclick="
        playGame('paper');
      "class="move-button"><img src="paper-emoji.png" alt="">
    </button>

    <button
      onclick="
        playGame('scissors');
      "class="move-button"><img src="scissors-emoji.png" alt="">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>

    <p class="js-score"></p>

    <BUTTON onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElement();
    " class="reset-button-css">Оноог эхнээс нь эхлүүлэх
    </BUTTON>

    </center>


    <script>
      let score = (JSON.parse(localStorage.getItem('score'))) || {
      wins: 0,
      losses: 0,
      ties: 0
      };


      updateScoreElement();

      /*
            reset score hiih vyd localStorage iin score iig gargaj ireh code
            gehdee iluu towch deed taliinh |||(score ni localstorage iin codetoi 
            tentsu eswel wins 0 losses 0 ties 0 tei tentsu)|||

      if (!score)
      {
       score = {
        wins: 0,
        losses: 0,
        ties: 0
       };
      }
      */
      

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";
        if (playerMove === "scissors") 
        {
          if (computerMove === "rock") {
            result = "Та хожигдлоо";
          } else if (computerMove === "paper") {
            result = "Та хожлоо";
          } else if (computerMove === "scissors") {
            result = "Тэнцлээ";
          }
        } 
        
        
        else if (playerMove === "paper") 
        {
          if (computerMove === "rock") {
            result = "Та хожлоо";
          } else if (computerMove === "paper") {
            result = "Тэнцлээ";
          } else if (computerMove === "scissors") {
            result = "Та хожигдлоо";
          }
        } 
        
        
        else if (playerMove === "rock") 
        {
          if (computerMove === "rock") {
            result = "Тэнцлээ";
          } else if (computerMove === "paper") {
            result = "Та хожигдлоо";
          } else if (computerMove === "scissors") {
            result = "Та хожлоо";
          }
          
        }

        if (result === "Та хожлоо")
        {
          score.wins = score.wins + 1;
        }
        else if (result ==="Та хожигдлоо")
        {
          score.losses += 1;
        }
        else if (result === "Тэнцлээ")
        {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `Та <img src="${playerMove}-emoji.png">  <img src="${computerMove}-emoji.png"> Өрсөлдөгч`;

        
      }
      function updateScoreElement() {
        document.querySelector('.js-score')
      .innerHTML = `Wins: ${score.wins} Loses: ${score.losses} Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomnumber = Math.random();
        let computerMove = "";

        if (randomnumber >= 0 && randomnumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomnumber >= 1 / 3 && randomnumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomnumber >= 2 / 3 && randomnumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
