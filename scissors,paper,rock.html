
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<link rel="stylesheet" href="stylesss.css">
	<title>Rock Paper Scissor</title>
</head>
<body>
	<section class="game">
		<div class="title">Хайч Чулуу Даавуу</div>
		
		<div class="score"> 
			<div class="playerScore">
				<h2>Тоглогч</h2>
				<p class="p-count count">0</p>

			</div>	 
			<div class="computerScore">
				<h2>Өрсөлдөгч</h2>
				<p class="c-count count">0</p>

			</div>
		</div>
	
		<div class="move">Сонголтоо хийнэ үү!</div>
		
		<div class="movesleft">Боломжийн тоо: 10 </div>
		
		<div class="options">
			<button class="rock">чулуу</button>
			<button class="paper">даавуу</button>
			<button class="scissor">хайч</button> 
		</div>
		
		<div class="result"></div>
		
		<button class="reload"></button>

	</section>

	<script src="app.js"></script>




</body>
</html>
