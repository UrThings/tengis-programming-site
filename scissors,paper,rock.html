
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<link rel="stylesheet" href="stylesss.css">
	<title>Rock Paper Scissor</title>
</head>
<body>
	<section class="game">
		<div class="title">Rock Paper Scissor</div>
		
		<div class="score"> 
			<div class="playerScore">
				<h2>Player</h2>
				<p class="p-count count">0</p>

			</div>	 
			<div class="computerScore">
				<h2>Computer</h2>
				<p class="c-count count">0</p>

			</div>
		</div>
	
		<div class="move">Choose your move</div>
		
		<div class="movesleft">Moves Left: 10 </div>
		
		<div class="options">
			<button class="rock"><img src="rockss.png" alt="">rock</button>
			<button class="paper"><img src="papers.webp" alt="">paper</button>
			<button class="scissor"><img src="scissorss.png" alt="">scissors</button> 
		</div>
		
		<div class="result"></div>
		
		<button class="reload"></button>

		<div class="moveand"></div>

	</section>

	<script src="app.js"></script>




</body>
</html>
